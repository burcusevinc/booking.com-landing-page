<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>booking.com</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- Sayfa içinde görünmeyecek ancak sayfada var olacak, absolute ve hidden değerleri verildi. -->
        <svg aria-hidden="true" style="position: absolute; width: 0; height: 0;
            overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <!-- svg icindeki defs: görünmez alandır -->
            <defs>
                <symbol id="icon-menu" viewBox="0 0 32 32">
                    <path d="M2 6h28v6h-28zM2 14h28v6h-28zM2 22h28v6h-28z"></path>
                </symbol>
            </defs>
        </svg>

        <header class="Header">
            <div class="container">
                <a class="Header-logo" href="">
                    <img src="img/site-logo.png" alt="">
                </a>
                <button class="Header-switch button button-icon" type="button">
                    <!-- svg'yi kullanmak istediğimiz yere yazılır: -->
                    <svg class="icon icon-menu">
                        <!-- id'si icon-menu olan svg'yi alıp, bu kısıma koyar: -->
                        <use xlink:href="#icon-menu"></use>
                    </svg>
                </button>

                <div class="Header-menu">
                    <div class="Header-menu-user">
                        <a href="">Register</a>
                        <a href="">Sign In</a>
                    </div>

                    <a class="Header-menu-property button button-blue" href="">List
                        your property</a>
                    <div class="Header-menu-helper">
                        <select>
                            <option value="en">En</option>
                        </select>
                        <select>
                            <option value="en">UAH</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <nav class="Navigation">
            <div class="container">
                <a class="Navigation-item" href="">Menu 1</a>
                <a class="Navigation-item" href="">Menu 2</a>
                <a class="Navigation-item" href="">Menu 3</a>
                <a class="Navigation-item" href="">Menu 4</a>
            </div>
        </nav>

        <main class="Main">
            <section class="Showcase">
                <div class="container">
                <h1>More deals than days a year</h1>
                <h3>From cosy country homes to funky city flats</h3>

                <div class="Search">
                    <form class="Search-form" action="">
                        <div>
                            <div>
                                <input type="text">
                            </div>
                            <small>Destination, property name or address</small>
                        </div>
                        <div>
                            <div>
                                <input type="date" name="" id="">
                            </div>
                            <small>When?</small>
                        </div>
                        <div>
                            <select>
                                <option value="">123</option>
                            </select>
                        </div>
                       
                        <div>
                            <button type="button">
                                Let's get started
                            </button>
                        </div>
                        <div class="asd">
                            Are you travelling for work?
                        </div>
                    </form>
                </div>
                </div>
            </section>
        </main>
        

        <script src="js/jquery-3.6.1.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
